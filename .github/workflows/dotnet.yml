# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    # environment: main
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet packages
      run: nuget restore Dopamine.sln
    - name: Build
      run: msbuild Dopamine.sln /p:Configuration=Release

    - name: Bundle Artifact
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'Dopamine.portable.unstable.${{ github.sha }}.zip'
        directory: 'D:\a\dopamine-windows\dopamine-windows\Dopamine\bin\'

    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: published_executable
        path: Dopamine.portable.unstable.${{ github.sha }}.zip
